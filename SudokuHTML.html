<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SudokuCSS.css">
        <script type="text/javascript" src="Difficulty.js"></script>
        <script type="text/javascript" src="SudokuGenerator.js"></script>
        <script type="text/javascript" src="DOMmanip.js"></script>
    </head>
    <body>
        <header>
            <h1>Sudoku Game</h1>
        </header>
        <div class = "group">
           <div class = "left">
               <h3>Generate New Sudoku:</h3>
               <button class = "Difficulty" id = "easy">Easy</button>
               <br>
               <br>
               <button class = "Difficulty" id = "intermediate">Intermediate</button>
               <br>
               <br>
               <button class = "Difficulty" id = "hard">Hard</button>
               <br>
               <br>
               <button class = "Difficulty" id ="expert">Expert</button>
               <br>
               <br>
           </div>
           <div class = "newDiv">
               <button class = "restart" id="restartButton">Restart</button>
               <br>
               <br>
               <button class = "restart" id="hintButton">Hints:3</button>
               <br>
               <br>
               <button class = "restart" id="noteButton">Notes:Off</button>
               <br>
               <br>
               <button class = "restart" id="viewSolution">ViewSolution</button>
           </div>
           <div class = "middle">
                   <table id = "myTable" border = "2">
                           <tbody id="table">
                              
                           </tbody>
                    </table>
            </div>
            <div class = "right">
                <p class = "Number" id = "1">1</p>
                <p class = "Number" id = "2">2</p>
                <p class = "Number" id = "3">3</p>
                <p class = "Number" id = "4">4</p>
                <p class = "Number" id = "5">5</p>
                <p class = "Number" id = "6">6</p>
                <p class = "Number" id = "7">7</p>
                <p class = "Number" id = "8">8</p>
                <p class = "Number" id = "9">9</p>
                <p class = "Number" id = "clear">clear</p>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        let table = document.getElementById("table");
        let numbers = document.getElementsByClassName("Number");
        let listb = [easy,intermediate,hard,expert];
        let dummyList = [1,2,3,4,5,6,7,8,9];
        let restart = document.getElementById("restartButton");
        let hint = document.getElementById("hintButton");
        let note = document.getElementById("noteButton");
        let solution = document.getElementById("viewSolution");
        let sudoku,colors,actual,tdlist,hints,notes,activeCell;
        window.addEventListener('load', (event) => 
        {
            hints = 3;
            notes = false;
            sudoku = sudoku_board(dummyList);
            actual = getCopy(sudoku);
            generateSudoku(sudoku,"intermediate");
            convert(sudoku);
            colors = createColors(sudoku);
            let ret = renderTable(sudoku);
            table.innerHTML += ret;
            tdlist = document.getElementsByTagName("td");
            play(tdlist,numbers,colors,actual);
        });
        for(let i=0;i<listb.length;i++){
            listb[i].addEventListener('click',(event)=>{
                hints = 3;
                notes = false;
                sudoku = sudoku_board(dummyList);
                actual = getCopy(sudoku);
                generateSudoku(sudoku,listb[i].innerText.toLowerCase());
                convert(sudoku);  
                table.innerHTML = '';
                let ret = renderTable(sudoku);
                table.innerHTML += ret;
                tdlist = document.getElementsByTagName("td");
                colors = createColors(sudoku);
                play(tdlist,numbers,colors,actual);
            });
        }
        restart.addEventListener('click',(event)=>{
                let ret = renderTable(sudoku);
                table.innerHTML = '';
                table.innerHTML += ret;
                tdlist = document.getElementsByTagName("td");
                play(tdlist,numbers,colors,actual);
        });
        hint.addEventListener('click',(event)=>{
            if(hints>0){
                let arr = [];
                for(let i=0;i<9;i++){
                    for(let j=0;j<9;j++){
                        if(sudoku[i][j]==""){
                            arr.push(i*9+j);
                        }
                    }
                }
                let rand = Math.floor(Math.random()*arr.length-1);
                tdlist[rand].innerText = actual[Math.floor(rand/9)][rand%9];
                tdlist[rand].style.color = "violet";
                hints--;
                hint.innerText = "Hints:" + hints.toString();
            }
        });
        solution.addEventListener('click',(event)=>{
                let ret = renderTable(actual);
                table.innerHTML = '';
                table.innerHTML += ret;
        });
    </script>
</html>
